<mat-drawer-container class="mat-container" autosize>
  <mat-drawer #drawer class="sidenav-open" mode="side">
    <div class="logo-wrapper" routerLink="">
      <div>LOGO</div>
    </div>

    <div class="sidenav-element" routerLink="">
      <mat-icon class="icon" fontIcon="space_dashboard"></mat-icon>
      <span>Dashboard</span>
    </div>
    <div class="sidenav-element" routerLink="user">
      <mat-icon class="icon" fontIcon="account_circle"></mat-icon>
      <span>Account</span>
    </div>
    <div class="sidenav-element" routerLink="driver">
      <mat-icon class="icon" fontIcon="local_shipping"></mat-icon>
      <span>Find a Driver</span>
    </div>
    <div class="sidenav-element" routerLink="supplier">
      <mat-icon class="icon" fontIcon="emoji_people"></mat-icon>
      <span>Find a Supplier</span>
    </div>
    <div class="sidenav-element" routerLink="settings">
      <mat-icon class="icon" fontIcon="settings"></mat-icon>
      <span>Settings</span>
    </div>
  </mat-drawer>

  <div class="sidenav">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="mat-row">
        <mat-icon class="menu" (click)="drawer.toggle()" fontIcon="menu"></mat-icon>
        <span>To Kyiv with Love - До Києва з любов'ю</span>
        <div>
          <mat-icon class="icon" fontIcon="settings" routerLink="settings"></mat-icon>
          <mat-icon class="icon" fontIcon="account_circle" routerLink="user"></mat-icon>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>
    

  </div>

</mat-drawer-container>
